{% extends "USERS/base-logs.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>SOS Login</title>{% endblock %}

{% block content %}
    <div class="row login_row">

        <div class="login_img col-md-5">
        </div>


        <!-- LOGIN -->
        <div class="login-content-section col-md-7">
            <img src="{% static 'USERS/SOS.png' %}" style="display:block; margin-left: auto; margin-right: auto; height:100px;"/>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class ="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form>


            <div class="border-top pt-3">
                <small class="text-muted">Need an Account?
                    <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
                <small class ="text-muted ml-2">
                    <a href ="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </div>
    </div>

{% endblock %}
